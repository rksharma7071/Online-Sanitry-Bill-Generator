<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Forget Password</h1>

    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>
                    <label for="password1">Old Password</label>
                </td>
                <td>
                    <input type="text" name="password1" placeholder="Enter Old Password" id="password1" required>
                </td>
            </tr><tr>
                <td>
                    <label for="password2">New Password</label>
                </td>
                <td>
                    <input type="password" name="password2" placeholder="Enter New Password" id="password2" required>
                </td>
            </tr>
        </table>

        <input type="submit" value="Login">
        <br>
        <br>
        <a href="{% url 'dashboard' %}" >Dashboard</a>
    </form>
</body>
</html>
